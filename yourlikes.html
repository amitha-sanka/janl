<title>Like Button - Heart On Click</title>

<body>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript">

            $('a').click(function(){
                $('a').toggleClass('active')
            })
       })
    </script>
